<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
    <div class="main-cont" style="margin: auto">
        <h1 class="banner">SignUp</h1>
            <form id="signup-form" class="main-cont">
            <input type="email" class="char-info info-cont rad28" id="email" placeholder="Enter Your Email"></input>
            <input type="text" class="char-info info-cont rad28" id="username" placeholder="Create Your Username"></input>
            <input type="password" class="char-info info-cont rad28" id="password" placeholder="Create Password"></input>
            <button type ="submit" id="user-signup" class="btn rad28">Signup</button>
            </form>
        </div>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./signup.js"></script>

</body>
</html>
