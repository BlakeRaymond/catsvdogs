<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Chortle Scrumbat</title>
</head>
<body>
    <section>

        <div class="side hide" id="left">
            <div class="character-pic" id="saved-pic"></div>
            <div class="char-info info-cont" id="saved-name"></div>
            <div class="char-info info-cont" id="saved-homeland"></div>
            <div class="char-info info-cont" id="saved-talent"></div>
            <p class="hp-text">HP</p>
            <p class="hp-text" id="hp">X/100</p>
            <div class="att-btn-cont">
                <button class="att-btn melee" id="player-melee"><img src="https://drive.google.com/uc?id=1_tKz6kAGSOXxgFcm9b8qTrhWlNjrl1_j" style="border-radius: 0"></button>
                <button class="att-btn ranged" id="player-ranged"><img src="https://drive.google.com/uc?id=10o7Q_kK_XrQY2NzNcPNZDtynEdj7tlNC" style="border-radius: 0"></button>
                <button class="att-btn magic" id="player-magic"><img src="https://drive.google.com/uc?id=1o4Ngl7ohxYkqGl5rSLbcaljDOJIibjjU" style="border-radius: 0"></button>
            </div>
            
        </div>

        <div id="center">
            <h1 id="banner">WELCOME</h1>
            <div id="create-cont">

                <div id="create-cont-pic" class="info-cont"></div>
                <div class="char-info info-cont" id="create-name"></div>
                <div class="char-info info-cont" id="create-homeland"></div>
                <div class="char-info info-cont" id="create-talent"></div>
                <button id="create-char" class="btn">Create Character</button>

            </div>

            <div class="button-cont">
                <button class="opt btn hide" id="keep">Keep</button>
                <button class="opt btn hide" id="retry">Retry</button>
                <div class="inner-button-cont">
                    <button class="btn hide" id="outcome"></button>
                    <button class="btn hide" id="fight">FIGHT!</button>
                </div>
            </div>
        </div>

        <div class="side hide" id="right">
            <div class="character-pic" id="comp-pic"></div>
            <div class="char-info info-cont" id="comp-name"></div>
            <div class="char-info info-cont" id="comp-homeland"></div>
            <div class="char-info info-cont" id="comp-talent"></div>
            <p class="hp-text">HP</p>
            <p class="hp-text">X/100</p>
            <div class="att-btn-cont">
            <button class="att-btn melee"><img src="https://drive.google.com/uc?id=1_tKz6kAGSOXxgFcm9b8qTrhWlNjrl1_j" style="border-radius: 0"></button>
            <button class="att-btn ranged"><img src="https://drive.google.com/uc?id=10o7Q_kK_XrQY2NzNcPNZDtynEdj7tlNC" style="border-radius: 0"></button>
            <button class="att-btn magic"><img src="https://drive.google.com/uc?id=1o4Ngl7ohxYkqGl5rSLbcaljDOJIibjjU" style="border-radius: 0"></button>
        </div>
        </div>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
